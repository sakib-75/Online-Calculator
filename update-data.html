<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update data</title>
    <link rel="stylesheet" href="CSS/all-style.css">
    <link rel="stylesheet" href="CSS/math.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <script src="JavaScript/math.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="head">
        <div class="header-body">
            <a class="logo" href="index.html">Calculator.com</a>
            <nav>
                <ul class="nav-list">
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="math.html">Math</a></li>
                    <li><a class="nav-link" href="other.html">Other</a></li>
                </ul>
            </nav>
            <button class="menu-btn" type="button" onclick="mobileMenu()"><i class="fas fa-bars"></i></button>
        </div>
    </header>
    <div class="mobile-menu">
        <nav>
            <ul class="mobile-nav-list">
                <li><a class="nav-link mobile-nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link mobile-nav-link" href="math.html">Math</a></li>
                <li><a class="nav-link mobile-nav-link" href="other.html">Other</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="container">
        <h3 class="item-title">Update Data</h3>
        <p class="redText">Please provide numbers separated by a comma. Click the toggle button to select 2 numbers
            after the decimal point</p>
        <div class="inputBox">
            <textarea id="update-data" class="numbersBox" rows="10" placeholder="Enter number here..."></textarea>
            <br>
            <div class="inp-toggle">
                <input type="number" id="update-value" class="all-input" placeholder="Enter value">
                <div>
                    <span class="light-color">Decimal point</span><br>
                    <label class="switch">
                        <input type="checkbox" id="dpointToggle" onclick="updateDataCalculation()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <select name="" id="update-select" class="all-select">
                <option value="select">Select operator</option>
                <option value="+">Add (+)</option>
                <option value="-">Substract (-)</option>
                <option value="*">Multiply (&#215;)</option>
                <option value="/">Division (&#247;)</option>
            </select>

            <div class="btnArea">
                <button class="calculateBtn" onclick="updateDataCalculation()"><i
                        class="fas fa-chevron-circle-right"></i>
                    Calculate</button>
                <a href="update-data.html"><button id="resetBtn"><i class="fas fa-redo"></i> Reset</button></a>
            </div>
        </div>
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <span id="update-data-error"> </span>
        </div>
        <div class="ans-body">
            <p id="short-answer"></p>
            <div id="full-answer-par">
                <p id="fa-title"></p>
            </div>
        </div>

    </div>
</body>

</html>
