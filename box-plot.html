    <link rel="stylesheet" href="CSS/responsive.css">
    <script src="JavaScript/math.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="head">
        <div class="header-body">
            <a class="logo" href="index.html">Calculator.com</a>
            <nav>
                <ul class="nav-list">
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="math.html">Math</a></li>
                    <li><a class="nav-link" href="other.html">Other</a></li>
                </ul>
            </nav>
            <button class="menu-btn" type="button" onclick="mobileMenu()"><i class="fas fa-bars"></i></button>
        </div>
    </header>
    <div class="mobile-menu">
        <nav>
            <ul class="mobile-nav-list">
                <li><a class="nav-link mobile-nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link mobile-nav-link" href="math.html">Math</a></li>
                <li><a class="nav-link mobile-nav-link" href="other.html">Other</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="container">
        <h3 class="item-title">Box Plot Maker</h3>
        <p class="redText">Please provide numbers separated by a comma</p>
        <div class="inputBox">
            <textarea id="numberBox1" class="numbersBox short-ht-inp" placeholder="(Group 1) Enter number here..."></textarea>
            <div id="addgroup"> </div>
            <div class="btnArea">
                <button class="calculateBtn" onclick="boxPlotMaker()">
                    <i class="fas fa-chevron-circle-right"></i> Create Box-plot</button>
                    <button class="calculateBtn add-group" onclick="addInpGroup()"><i class="fas fa-plus-circle"></i> Add Group</button>
                <a href="box-plot.html"><button id="resetBtn"><i class="fas fa-redo"></i> Reset</button></a>
            </div>
        </div>

        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <span id="box-plt-error"> </span>
        </div>
        <br>

        <div id='BoxPlot'></div>

    </div>
</body>
</html>
