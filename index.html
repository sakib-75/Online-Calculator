<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Math Calculators</title>
    <link rel="stylesheet" href="CSS/all-style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <script src="JavaScript/math.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="head">
        <div class="header-body">
            <a class="logo" href="index.html">Calculator.com</a>
            <nav>
                <ul class="nav-list">
                    <li><a class="nav-link active" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="math.html">Math</a></li>
                    <li><a class="nav-link" href="other.html">Other</a></li>
                </ul>
            </nav>
            <button class="menu-btn" type="button" onclick="mobileMenu()"><i class="fas fa-bars"></i></button>
        </div>
    </header>
    <div class="mobile-menu">
        <nav>
            <ul class="mobile-nav-list">
                <li><a class="nav-link mobile-nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link mobile-nav-link" href="math.html">Math</a></li>
                <li><a class="nav-link mobile-nav-link" href="other.html">Other</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="cal-bdy">
                <h2>Basic Calculator</h2>
                <form id="myform" Name="calc">
                    <input name="display" class="display" readonly> <br />
                    <div class="cal-input">
                        <input type=button value="0" OnClick="calc.display.value+='0'">
                        <input type=button value="1" OnClick="calc.display.value+='1'">
                        <input type=button value="2" OnClick="calc.display.value+='2'">
                        <input type=button value="+" OnClick="calc.display.value+='+'"
                            style="background-color:#9c4409;">
                        <input type=button value="3" OnClick="calc.display.value+='3'">
                        <input type=button value="4" OnClick="calc.display.value+='4'">
                        <input type=button value="5" OnClick="calc.display.value+='5'">
                        <input type=button value="-" OnClick="calc.display.value+='-'"
                            style="background-color:#ba55d3;">
                        <input type=button value="6" OnClick="calc.display.value+='6'">
                        <input type=button value="7" OnClick="calc.display.value+='7'">
                        <input type=button value="8" OnClick="calc.display.value+='8'">
                        <input type=button value="x" OnClick="calc.display.value+='*'"
                            style="background-color:#7db1b2;">
                        <input type=button value="9" OnClick="calc.display.value+='9'">
                        <input type=button value="00" OnClick="calc.display.value+='00'">
                        <input type=button value="." OnClick="calc.display.value+='.'">
                        <input type=button value="&#247;" OnClick="calc.display.value+='/'"
                            style="background-color:rgb(45, 59, 187);">
                        <input type=button value="C" OnClick="calc.display.value=''" style="background-color:#cc0000;">
                        <input type=button value="âŒ«" OnClick="calc.display.value=calc.display.value.slice(0,- 1)"
                            style="background-color:#f18832;">
                        <input type=button value="=" OnClick="calc.display.value=eval(calc.display.value)"
                            style="background-color:#0e7500;" class="solution">

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
